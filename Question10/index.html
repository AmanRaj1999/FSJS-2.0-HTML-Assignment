    <meta charset="UTF-8" />

  </head>
  <body>

    <table border="2">
      <!-- Row A -->
      <tr>
        <th rowspan="3">Days</th>
        <th colspan="3">Seminars</th>
      </tr>
      <!-- Row B -->
      <tr>
        <th colspan="2">Schedule</th>
        <th rowspan="2">Topic</th>
      </tr>
      <!-- Row C -->
      <tr>
        <th>Begin</th>
        <th>End</th>
      </tr>
      <!-- Row D -->
      <tr>
        <td rowspan="2">Monday</td>
        <td rowspan="2">8:00 am</td>
        <td rowspan="2">5:00 pm</td>
        <td>Introduction to XML</td>
      </tr>
      <!-- Row E -->
      <tr>
        <td>Validity:DTD and Relax NG</td>
      </tr>

      <tr>
        <td rowspan="3">Tuesday</td>
        <td>8:00 am</td>
        <td>11: am</td>
        <td rowspan="2">XPath</td>
      </tr>

      <tr>
        <td>11:00 am</td>
        <td>2:00 pm</td>
      </tr>

      <tr>
        <td>2:00 pm</td>
        <td>5:00 pm</td>
        <td>XSL Transformations</td>
      </tr>

      <tr>
        <td>Wednesday</td>
        <td>8:00 am</td>
        <td>12:00 pm</td>
        <td>XSL Formatting Objects</td>
      </tr>
    </table>
  </body>
</html>
